<p>hero-detail works!</p>

<p [ngClass]="hero?.name === 'Voltes Man' ? 'voltes' : ''">
  {{
    hero?.name?.includes("Voltes")
      ? "I love Voltes Series"
      : "nothing no voltes"
  }}
</p>

<div *ngIf="hero">
  <h2 id="hero-name-upper">{{ hero.name | uppercase }}</h2>
  <div>
    <span id="hero-id">id: {{ hero.id }}</span>
  </div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input
      class="input-font"
      type="text"
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="hero-name"
      data-cy="hero-name-input"
    />
  </div>

  <button type="button" (click)="goBack()">go back</button>
</div>
